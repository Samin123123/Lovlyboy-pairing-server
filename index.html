<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ’— LovlyBoy WhatsApp Pairing ðŸ’—</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      transition: background 0.5s;
    }

    h1 {
      font-size: 2.2em;
      color: #ff416c;
      text-shadow: 3px 3px #fff;
      margin-bottom: 30px;
    }

    input {
      padding: 14px 18px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #ff416c;
      margin-bottom: 15px;
      width: 280px;
      text-align: center;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #ff9a9e;
      box-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
    }

    button {
      padding: 14px 22px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin: 6px;
      background: linear-gradient(45deg, #ff416c, #ff9a9e);
      color: white;
      font-weight: bold;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.4);
    }

    #result {
      margin-top: 25px;
      padding: 14px;
      font-weight: bold;
      font-size: 18px;
      color: #ff416c;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      width: 320px;
      text-align: center;
      box-shadow: 0 5px 18px rgba(0,0,0,0.15);
      word-break: break-all;
      transition: all 0.3s;
    }
  </style>
</head>
<body>
  <h1>ðŸ’— LovlyBoy WhatsApp Pairing ðŸ’—</h1>
  <input type="text" id="number" placeholder="Enter WhatsApp number">
  <div>
    <button onclick="generatePair()">Generate Pairing Code</button>
    <button onclick="copyCode()">Copy Code</button>
  </div>
  <div id="result">Your Pairing Code will appear here</div>

  <script>
    let lastCode = "";

    async function generatePair() {
      const number = document.getElementById('number').value.trim();
      const result = document.getElementById('result');

      if(!number) {
        result.innerText = "âŒ Please enter a number!";
        return;
      }

      try {
        const res = await fetch('https://lovlyboy-pairing.onrender.com/pair', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ number })
        });

        const data = await res.json();
        if(data.success) {
          lastCode = data.code;
          result.innerText = "âœ… Your Pairing Code: " + data.code;
        } else {
          result.innerText = "âŒ Error: " + data.error;
        }
      } catch(err) {
        result.innerText = "âŒ Server error. Try again!";
      }
    }

    function copyCode() {
      if(!lastCode) {
        alert("No code to copy! Generate first.");
        return;
      }
      navigator.clipboard.writeText(lastCode).then(() => {
        alert("âœ… Pairing code copied!");
      });
    }
  </script>
</body>
</html>
